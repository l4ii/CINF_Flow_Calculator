# 必须在项目根目录执行 electron-builder（npm run dist:win），这样 extraResources 的 from: frontend/dist 才会解析为根目录下的 frontend/dist
appId: com.changsha.pipeline.calc
productName: 长沙院浆体管道计算工具
copyright: Copyright © 2024 长沙有色冶金设计研究院有限公司

directories:
  buildResources: electron/build
  output: release

# 更新服务器配置
# 选项1: 使用 GitHub Releases (推荐)
# publish:
#   provider: github
#   owner: your-username
#   repo: your-repo-name

# 选项2: 使用通用 HTTP 服务器
publish:
  provider: generic
  url: https://your-update-server.com/updates
  # 或者使用本地/内网服务器
  # url: http://192.168.1.100:8080/updates

# 前端不放进 asar，改由 extraResources 放到 resources/frontend-dist，安装时必被覆盖，避免旧缓存/旧 asar 导致看到旧版
files:
  - electron/**
  - backend/**
  - requirements.txt
  - package.json
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: icon.ico
  artifactName: ${productName}-${version}-${arch}.${ext}
  requestedExecutionLevel: asInvoker
  sign: null
  verifyUpdateCodeSignature: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  installerIcon: icon.ico
  uninstallerIcon: icon.ico
  installerHeaderIcon: icon.ico
  license: LICENSE.nsis.txt
  menuCategory: false
  displayLanguageSelector: false
  include: electron/build/installer.nsh
  warningsAsErrors: false
  runAfterFinish: false
  # 不请求管理员权限；installer.nsh 中通过 customInstallMode 强制仅当前用户并跳过选择页，避免 UAC 导致安装程序重启、许可证页出现两次
  allowElevation: false
  perMachine: false
  selectPerMachineByDefault: false

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  # icon: icon.icns  # 暂时注释，等准备好 icon.icns 放入 electron/build 后再启用
  category: public.app-category.utilities
  artifactName: ${productName}-${version}-${arch}.${ext}

dmg:
  title: ${productName} ${version}
  # icon: icon.icns  # 暂时注释，等准备好 icon.icns 放入 electron/build 后再启用
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - AppImage
    - deb
  icon: icon.png
  category: Utility
  artifactName: ${productName}-${version}-${arch}.${ext}

appImage:
  artifactName: ${productName}-${version}-${arch}.AppImage

deb:
  depends:
    - python3
    - python3-pip

extraResources:
  # 前端构建产物放到 resources/frontend-dist，主进程从这里加载，安装即覆盖
  - from: frontend/dist
    to: frontend-dist
  # 安装包图标等（打包后运行时窗口图标从 resources/build 读取）
  - from: electron/build
    to: build
  # 包含后端文件（优先使用打包的exe，如果没有则使用源代码）
  - from: backend
    to: backend
    filter:
      - "**/*.py"
      - "**/*.exe"
      - "**/dist/**"
      - "!**/__pycache__/**"
      - "!**/*.pyc"
      - "!**/build/**"
      - "!**/*.spec"
      - "!**/build_backend.py"
  - from: requirements.txt
    to: requirements.txt
